<html>

<head>
	<title> Calculator </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="cal.css" type="text/css">

	
</head>
<body>
	<div class="main3">
		<div class="main">
			<h2  class="text-white">Welcome to my Calculator !</h2>	

			<input name="take_input" id="display"> 

			

		</div>
 	<div class="main2">
 		<button class="btn1 btn2" onclick="AppendtoDisplay('+')"> + </button>
 		<button class="btn1" onclick="AppendtoDisplay('7')"> 7 </button>
 		<button class="btn1" onclick="AppendtoDisplay('8')"> 8 </button>
 		<button onclick="AppendtoDisplay('9')" class="btn1" > 9 </button>
 
 		<button class="btn1 btn2" onclick="AppendtoDisplay('-')"> - </button>
 		<button class="btn1" onclick="AppendtoDisplay('4')"> 4 </button>
 		<button class="btn1" onclick="AppendtoDisplay('5')"> 5 </button>
 		<button class="btn1" onclick="AppendtoDisplay('6')"> 6 </button>
 	
 		<button class="btn1 btn2" onclick="AppendtoDisplay('*')"> X </button>
 		<button class="btn1" onclick="AppendtoDisplay('1')"> 1 </button>
 		<button class="btn1" onclick="AppendtoDisplay('2')"> 2 </button>
 		<button class="btn1" onclick="AppendtoDisplay('3')"> 3 </button>

 		<button class="btn1 btn2" onclick="AppendtoDisplay('/')"> / </button>
 		<button class="btn1" onclick="AppendtoDisplay('0')"> 0 </button>
 		<button class="btn1" onclick="AppendtoDisplay('.')"> . </button>
 		<button class="btn1" onclick="calculate()"> = </button>
 	
 		<button class="btn1 btn2" onclick="clearDisplay()"> C </button>
 		<button class="btn1 btn2" onclick="DeletetoDisplay()"> Del </button>
 		<!-- <button class="btn1" hidden> 9 </button>
 		<button class="btn1"> 9 </button>
 		<button class="btn1"> 9 </button> -->
 	</div>

 </div>

<script src="cal.js"></script>
</body>

</html>
